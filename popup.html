
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UniBeat</title>
    <!-- Agregar la fuente digital -->
    
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Wallpoet&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Viga&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Text+Me+One&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@40,400,0,0" />

    <link rel="stylesheet" href="popup.css">
    
   
</head> 
<body>
    <img src="logo.svg" alt="">
    <!-- Elemento para mostrar la hora en beats -->
    <div id="beatTime"></div>

    <!-- Elemento para mostrar la hora local -->
        <div id="localTime"></div>

    
        <!-- Entrada para la hora local -->
        <div id="label-container">
            <label for="inputHoraLocal">convert</label>
            <span class="material-symbols-outlined">
            expand_more
            </span>
        </div>
        <div id="panel" class="panel">
            <input type="text" id="inputHoraLocal" placeholder=" HH:mm:ss or 999.99">
            <!-- Botones para convertir -->
            <button id="convertirALocal">To Local</button>
            <button id="convertirABeat">To Beat</button>


        </div>
        
        <!-- Resultados -->
        <div id="resultadoConversion"></div>

        <script src="popup.js"></script>

</body>
</html>
